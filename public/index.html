<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar em Excel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f6a4d;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .file-label:hover {
            border-color: #667eea;
            background: #f0f0f0;
        }

        .file-label.dragover {
            border-color: #667eea;
            background: #f0f8ff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .sample-btn {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .sample-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Transformar em Excel</h1>
        <div style="text-align:center; margin-bottom: 16px;">
            <a href="/home.html" style="color:#667eea; text-decoration:none; font-weight:600; margin-right: 14px;">‚Üê Voltar √† Central</a>
            <a href="/vector.html" style="color:#26a69a; text-decoration:none; font-weight:600;">Transformar em Vetor (Pinecone)</a>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('json')">JSON Direto</div>
            <div class="tab" onclick="switchTab('file')">Arquivo JSON</div>
        </div>

        <div id="json-tab" class="tab-content active">
            <button class="sample-btn" onclick="loadSampleData()">Carregar Dados de Exemplo</button>
            
        <div class="form-group">
                <label for="jsonData">Cole seu JSON aqui:</label>
                <textarea id="jsonData" placeholder='[
  {
    "respAbertura": "Renata Borges",
    "titulo": "Plus nao puxa a loja",
    "problema": "Plus nao puxa a loja ao fazer login",
    "solucao": "disco c estava cheio, wash mexeu e depois deu erro de conexao, executei plusinstall e deu certo",
    "menuSistema": "",
    "nomeCli": "FUFU LEGAL",
    "nomeFuncionarioCliente": "Daniel Machado",
    "Comentario": null
  }
]'></textarea>
            </div>
            
            <div style="margin-top:10px; display:flex; align-items:center; gap:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-size:14px; color:#555;">
                    <input type="checkbox" id="onlyLongSolutionsJson" />
                    Manter apenas linhas com solu√ß√£o > 50 caracteres
                </label>
            </div>
            <button class="btn" onclick="convertJson()">Converter para Excel</button>
        </div>

        <div id="file-tab" class="tab-content">
            <div class="form-group">
                <label for="fileInput">Selecione um arquivo JSON:</label>
                <input type="file" id="fileInput" class="file-input" accept=".json">
                <label for="fileInput" class="file-label" id="fileLabel">
                    üìÅ Clique aqui ou arraste um arquivo JSON
                </label>
            </div>
            
            <div style="margin-top:10px; display:flex; align-items:center; gap:10px;">
                <label style="display:flex; align-items:center; gap:8px; font-size:14px; color:#555;">
                    <input type="checkbox" id="onlyLongSolutionsFile" />
                    Manter apenas linhas com solu√ß√£o > 50 caracteres
                </label>
            </div>
            <button class="btn" onclick="convertFile()">Converter para Excel</button>
        </div>

        

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Convertendo para Excel...</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function loadSampleData() {
            const sampleData = [
                {
                    "respAbertura": "Renata Borges",
                    "titulo": "Plus nao puxa a loja",
                    "problema": "Plus nao puxa a loja ao fazer login",
                    "solucao": "disco c estava cheio, wash mexeu e depois deu erro de conexao, executei plusinstall e deu certo",
                    "menuSistema": "",
                    "nomeCli": "FUFU LEGAL",
                    "nomeFuncionarioCliente": "Daniel Machado",
                    "Comentario": null
                },
                {
                    "respAbertura": "Renata Borges",
                    "titulo": "Nota fiscal",
                    "problema": "cean invalido",
                    "solucao": "corrigido cod de barras no cadastro e nfe foi emitida",
                    "menuSistema": "",
                    "nomeCli": "TELLURE AGRO",
                    "nomeFuncionarioCliente": "Andreia",
                    "Comentario": null
                }
            ];
            
            document.getElementById('jsonData').value = JSON.stringify(sampleData, null, 2);
        }

        function showLoading(text) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingText').textContent = text || 'Processando...';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function convertJson() {
            const jsonData = document.getElementById('jsonData').value.trim();
            const onlyLong = document.getElementById('onlyLongSolutionsJson').checked;
            
            if (!jsonData) {
                showError('Por favor, insira dados JSON v√°lidos.');
                return;
            }

            try {
                JSON.parse(jsonData);
            } catch (e) {
                showError('JSON inv√°lido. Verifique a sintaxe.');
                return;
            }

            showLoading('Convertendo para Excel...');

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: jsonData, filterSolutionMinLen: onlyLong ? 50 : 0 })
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(err => Promise.reject(err));
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dados_convertidos_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                hideLoading();
                showSuccess('Arquivo Excel gerado com sucesso!');
            })
            .catch(error => {
                hideLoading();
                showError(error.error || 'Erro ao converter dados.');
            });
        }

        function convertFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const onlyLong = document.getElementById('onlyLongSolutionsFile').checked;
            
            if (!file) {
                showError('Por favor, selecione um arquivo JSON.');
                return;
            }

            showLoading('Convertendo para Excel...');

            const formData = new FormData();
            formData.append('jsonFile', file);
            formData.append('filterSolutionMinLen', onlyLong ? 50 : 0);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    return response.json().then(err => Promise.reject(err));
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dados_convertidos_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                hideLoading();
                showSuccess('Arquivo Excel gerado com sucesso!');
            })
            .catch(error => {
                hideLoading();
                showError(error.error || 'Erro ao converter arquivo.');
            });
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileLabel').textContent = `üìÑ ${file.name}`;
            }
        });

        // Drag and drop functionality
        const fileLabel = document.getElementById('fileLabel');
        
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                document.getElementById('fileLabel').textContent = `üìÑ ${files[0].name}`;
            }
        });

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        }
        
    </script>
</body>
</html>
